<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel"> 
    
    const root = document.getElementById('root');
    
    // JSX 문법 사용 (브라우저가 해석할 수 있는 html로 만들기 위해 바벨을 사용해야함. 바벨이 JSX -> 리액트로 변환)
    // 요소 컴포넌트는 함수로 만들어야 같이 렌더링 될 수 있다. 
    function Title () {
      return (
        <h3 id="title" onMouseEnter={() => console.log('mouse enter')}>
          Hello I'm title
        </h3>
      );
    }
    const Button = () => (
      <button 
        style={{
          backgroundColor:"tomato"
        }} 
        onClick={() => console.log("I'm clicked")}
      >
        Click me 
      </button>
    ); // style은 {{}}로 

    // 컴포넌트명은 꼭 대문자로 시작해야 한다. html 태그와 구분을 위해서
    // JSX에서 함수 호출은 () 없이 한다. 
    const Container = () => (
      <div>
        <button>Heloo</button>
        <Title /> 
        <Button />
      </div>
    );
    // ReactDOM.render(Container, root); 
    ReactDOM.render(<Container />, root); // 왜 이부분도 함수로 만들지? 함수로 만들지 않아도 똑같은 결과인데? -> 함수로 정의하몀 재사용이 용이하니까
  </script>
</html>
